<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          
          #d {
    position: relative;
    background: linear-gradient(pink, rgb(50, 50, 222));
    width: 100%;
    height: 100vh; /* Adjust as needed */
}

h2 {
    text-align: center;
}

#b {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(243, 229, 229);
    color: black;
    width: 300px;
    height: 100px;
    text-align: center;
}
#btn{
    color: red;
}

    </style>
    
</head>
<body>
    <div id="d">
        <h2>to do list</h2>
      <div id="b">
        <p> to-do-list: </p>
        <input type="text" name="task" id="task">
        <button type="submit" id="btn">ADD</button>
      </div>
  
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
   
        let a =document.getElementById("btn");
        let b = document.getElementById("task");
        let div=document.getElementById("b");
        function enlarge() {
                let computedStyle = window.getComputedStyle(div);
                let width = parseInt(computedStyle.getPropertyValue('width'));
                let height = parseInt(computedStyle.getPropertyValue('height'));
                div.style.width = width + 40 + "px"; // Increment width by 50px
                div.style.height = height + 40 + "px"; // Increment height by 50px
            }
        a.onclick=myfct;
        function myfct(){
            let p = document.createElement("ul");
            let li = document.createElement("li");
            let t= document.createTextNode( b.value);
            li.appendChild(t);
            p.appendChild(li);
            div.appendChild(p);
            b.value="";
            enlarge();
        }
    });
    </script>
</body>
</html>
